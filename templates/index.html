<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items for Sale</title>
</head>
<body>
    <h1>Items for Sale</h1>
    <ul>
        {% for item in items_for_sale %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>Price: Â£{{ item.price }}</p>
                <img src="{{url_for('static', filename=item.image) }}" alt="{{ item.name }}" width="200">
                <br>
                <a href ="{{ url_for('singleProductPage', itemId=item.id) }}">View Details</a>
            </li>
        {% endfor %}

        <a href="{{ url_for('viewBasket') }}">View Basket</a>

    </ul>
</body>
</html>
